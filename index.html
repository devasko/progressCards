    <div class="container">
        <div class="wrap">
            <div class="card">
                <div class="card__content">
                    <div class="card__percent">

                            <circle cx="70" cy="70" r="70"></circle>
                            <circle cx="70" cy="70" r="70"></circle>
                        </svg>
                        <div class="card__number">
                            <h3>90<span>%</span></h3>
                        </div>
                    </div>
                    <h2 class="card__title">Html</h2>
                </div>
            </div><!-- .card 1 -->

            <div class="card">
                <div class="card__content">
                    <div class="card__percent">
                        <svg>
                            <circle cx="70" cy="70" r="70"></circle>
                            <circle cx="70" cy="70" r="70"></circle>
                        </svg>
                        <div class="card__number">
                            <h3>85<span>%</span></h3>
                        </div>
                    </div>
                    <h2 class="card__title">CSS</h2>
                </div>
            </div><!-- .card 2 -->

            <div class="card">
                <div class="card__content">
                    <div class="card__percent">
                        <svg>
                            <circle cx="70" cy="70" r="70"></circle>
                            <circle cx="70" cy="70" r="70"></circle>
                        </svg>
                        <div class="card__number">
                            <h3>60<span>%</span></h3>
                        </div>
                    </div>
                    <h2 class="card__title">JavaScript</h2>
                </div>
            </div><!-- .card 3 -->
